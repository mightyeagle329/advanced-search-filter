[tox]
envlist =
    py{37,38,39,310,py3}-django{22,32,40}
    report
    clean

[pycodestyle]
max-line-length = 120

[testenv]
usedevelop = true
deps =
    -rtest-reqs.txt
    django22: Django>=2.2,<3.0
    django32: Django>=3.2,<3.3
    django40: Django>=4.0,<4.1

depends =
    !report: clean
    report: *

parallel_show_output = true

commands =
    pytest --cov-append .
    pycodestyle --exclude=urls.py,migrations,.ropeproject -v advanced_filters

[gh-actions]
python =
  3.7: py37
  3.8: py38
  3.9: py39
  3.10: py310
  pypy3: pypy3

[gh-actions:env]
DJANGO =
  2.2: django22
  3.2: django32
  4.0: django40

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
